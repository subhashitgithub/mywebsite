</head>

    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img src="\static\img\img2.png" alt="logo"></a>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <a class="nav-link {% block homeactive %}{% endblock homeactive %}" aria-current="page" href="/">Home</a>

          <li class="nav-item {% block aboutactive %}{% endblock aboutactive %}">
            <a class="nav-link" href="/about">about us</a>
          </li>
          
            <li class="nav-item {% block blogactive %}{% endblock blogactive %}">
              <a class="nav-link" href="/Blog">Blog</a>

            <li class="nav-item {% block contactactive %}{% endblock contactactive %}">
              <a class="nav-link" href="/contact">contact us</a>
            </li>
          </ul>
          <form class="d-flex">
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            SignUp as Member
          </button>
          {% csrf_token %}
        </form>
      </div>

      
    </div>
  </nav>
  <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">SignUp</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/signup" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">create username</label>
            <input type="username" class="form-control" id="username" name="username" placeholder="enter username" required>
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
        </div>
        <div class="mb-3">
          <label for="pass1" class="form-label">Enter password</label>
          <input type="passsword" class="form-control" id="pass1" name="pass1" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
          <label for="pass2" class="form-label">Enter password Again</label>
          <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again" required>
        </div>
        {% csrf_token %}
        <button type="Submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
      <div class="modal-footer">
        
      </div>
    </div>
  </div>
</div>
